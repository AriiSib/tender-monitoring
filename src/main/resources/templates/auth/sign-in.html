<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='Вход')}"></head>
<body class="d-flex flex-column min-vh-100">
<main class="flex-grow-1">
    <div class="container py-5">
        <h2 class="text-center mb-4">Авторизация</h2>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <form th:action="@{/auth/login}" method="post" th:object="${user}" class="card p-4 shadow-sm">
                    <div class="mb-3">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            Неверное имя пользователя или пароль
                        </div>

                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" th:field="*{username}" class="form-control" id="username" required>
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                              class="text-danger"></span>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" required>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                              class="text-danger"></span>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-2">Войти</button>

                    <p class="mt-3 text-center small">
                        Новый пользователь?
                        <a th:href="@{/auth/registration}">Зарегистрироваться</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>

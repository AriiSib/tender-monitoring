<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='Вход')}"></head>
<body class="d-flex flex-column min-vh-100">
<div class="container py-5">
    <h2 class="text-center mb-4">Sign In</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <form th:action="@{/auth/login}" method="post" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required th:value="${username}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2">Sign In</button>
                <p class="mt-3 text-center small">
                    Don't have an account?
                    <a th:href="@{/auth/registration}">Sign up here</a>
                </p>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Tender Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/search-form.css}"/>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">

            <img th:src="@{/images/logo.png}" alt="Tender monitoring" width="30" height="24"
                 class="d-inline-block align-text-top">
            Tender Monitoring
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3" th:text="${session.user.username}">username</span>
            <form th:action="@{/auth/logout}" method="post">
                <button class="btn btn-outline-danger" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="search-form">
    <h2>Поиск тендеров</h2>

    <form th:action="@{/api/search}" method="post" th:object="${searchForm}">

        <div class="form-group">
            <label for="keyword">Ключевые слова</label>
            <input id="keyword" type="text" th:field="*{keyword}"
                   placeholder="Например: уборка помещений, обслуживание">
        </div>

        <div class="form-group">
            <label>Этап</label>
            <div class="checkbox-group">
                <label><input type="checkbox" th:field="*{stages}" value="Подача заявок"> Подача заявок</label>
                <label><input type="checkbox" th:field="*{stages}" value="Работа комиссии"> Работа комиссии</label>
                <label><input type="checkbox" th:field="*{stages}" value="Закупка завершена"> Закупка завершена</label>
                <label><input type="checkbox" th:field="*{stages}" value="Закупка отменена"> Закупка отменена</label>
            </div>
        </div>


        <div class="form-group">
            <label>Тип торгов</label>
            <div class="checkbox-group">
                <label><input type="checkbox" th:field="*{types}" value="44-ФЗ"> 44-ФЗ</label>
                <label><input type="checkbox" th:field="*{types}" value="223-ФЗ"> 223-ФЗ</label>
                <label><input type="checkbox" th:field="*{types}" value="615 ПП РФ"> 615 ПП РФ</label>
            </div>
        </div>

        <div class="form-group">
            <label for="pageSize">Количество тендеров на странице</label>
            <select id="pageSize" th:field="*{pageSize}">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>

        <button type="submit">Найти</button>
    </form>
</div>

<br>
<!--change the class and css!!!-->
<div class="search-form" th:if="${not #lists.isEmpty(tenders)}">
    <h2>Результаты поиска</h2>
    <ul th:each="tender : ${tenders}">
        <li>
            <a th:href="${tender.link}" th:text="${tender.title}" target="_blank"></a>
            <span th:text="'Цена: ' + ${tender.price}"></span><br>
            <span th:text="'Окончание подачи заявок: ' + (${tender.deadline} != null ? ${#temporals.format(tender.deadline, 'dd.MM.yyyy')} : '-')"></span>
        </li>
    </ul>
</div>

</body>
</html>

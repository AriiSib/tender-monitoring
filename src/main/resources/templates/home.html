<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Tender Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/search-form.css}"/>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">
            <img th:src="@{/images/logo.png}" alt="Tender monitoring" width="30" height="24"
                 class="d-inline-block align-text-top">Tender Monitoring
        </a>
        <a th:href="@{/tracking}" class="btn btn-outline-secondary">Мои подписки</a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3" th:text="${session.user.username}">username</span>
            <form th:action="@{/auth/logout}" method="post">
                <button class="btn btn-outline-danger" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="search-form">
    <h2>Поиск тендеров</h2>

    <form th:action="@{/api/search}" method="post" th:object="${searchFormAttribute}">
        <input type="hidden" th:field="*{currentPage}"/>

        <div class="form-group">
            <label for="keyword">Ключевые слова</label>
            <input id="keyword" type="text" th:field="*{keyword}"
                   placeholder="Например: уборка помещений, обслуживание">
        </div>

        <div class="form-group">
            <label>Тип торгов</label>
            <div class="checkbox-group">
                <label><input type="checkbox" th:field="*{types}" value="44-ФЗ"> 44-ФЗ</label>
                <label><input type="checkbox" th:field="*{types}" value="223-ФЗ"> 223-ФЗ</label>
                <label><input type="checkbox" th:field="*{types}" value="615 ПП РФ"> 615 ПП РФ</label>
            </div>
        </div>

        <div class="form-group">
            <label>Этап</label>
            <div class="checkbox-group">
                <label><input type="checkbox" th:field="*{stages}" value="Подача заявок"> Подача заявок</label>
                <label><input type="checkbox" th:field="*{stages}" value="Работа комиссии"> Работа комиссии</label>
                <label><input type="checkbox" th:field="*{stages}" value="Закупка завершена"> Закупка завершена</label>
                <label><input type="checkbox" th:field="*{stages}" value="Закупка отменена"> Закупка отменена</label>
            </div>
        </div>

        <div class="form-group">
            <label for="pageSize">Количество тендеров на странице</label>
            <select id="pageSize" th:field="*{pageSize}">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>

        <button type="submit">Найти</button>
    </form>

    <form th:action="@{/tracking/subscribe}" method="post" th:object="${searchFormAttribute}">
        <input type="hidden" th:field="*{keyword}">
        <input type="hidden" th:field="*{stages}">
        <input type="hidden" th:field="*{types}">
        <input type="hidden" th:field="*{pageSize}">
        <input type="hidden"
               th:if="${not #lists.isEmpty(searchResult.tenders)}"
               name="purchaseCode"
               th:value="${searchResult.tenders.get(0).purchaseCode}">

        <label for="interval">Проверять каждые:</label>
        <div class="form-group">
            <select id="interval" name="interval">
                <option value="1">1 мин</option>
                <option value="2">2 мин</option>
                <option value="5">5 мин</option>
            </select>
        </div>

        <button type="submit" th:if="${not subscribe}" class="btn btn-primary">Отслеживать</button>
        <span th:if="${subscribe}" class="text-success">✓ Уже отслеживается</span>
    </form>
</div>

<br>

<div class="search-form" th:if="${searchResult.totalCount > 0}">
    <h2>Результаты поиска</h2>
    <p th:text="'Найдено ' + ${searchResult.totalCount} + ' тендеров'"></p>
    <p th:text="'Страница ' + ${searchFormAttribute.currentPage} + ' из ' + ${searchResult.totalPages}"></p>

    <ul th:each="tender : ${searchResult.tenders}">
        <li>
            <a th:href="${tender.link}" th:text="${tender.purchaseObject}" target="_blank"></a>
            <span th:text="'Цена: ' + (${tender.price} != null ? ${tender.price} : '')"></span><br>
            <span th:text="'Окончание подачи заявок: ' + (${tender.expirationDate()} != null ? ${#temporals.format(tender.expirationDate, 'dd.MM.yyyy')} : '')"></span>
        </li>
    </ul>

    <form th:action="@{/api/search}" method="post" th:object="${searchFormAttribute}">
        <input type="hidden" th:field="*{keyword}">
        <input type="hidden" th:field="*{stages}">
        <input type="hidden" th:field="*{types}">
        <input type="hidden" th:field="*{pageSize}">

        <div class="pagination">
            <button type="submit" th:if="${searchFormAttribute.currentPage > 1}"
                    th:attr="name='currentPage', value=${searchFormAttribute.currentPage - 1}">
                Назад
            </button>

            <span th:each="pageNum : ${#numbers.sequence(1, searchResult.totalPages)}">
        <span th:if="${pageNum == 1 or pageNum == searchResult.totalPages
                      or (pageNum >= searchFormAttribute.currentPage - 2 and pageNum <= searchFormAttribute.currentPage + 2)}">

            <button type="submit"
                    th:attr="name='currentPage', value=${pageNum}"
                    th:classappend="${pageNum == searchFormAttribute.currentPage} ? 'btn btn-primary' : 'btn btn-light'">
                <span th:text="${pageNum}"></span>
            </button>
        </span>

        <span th:if="${(pageNum == searchFormAttribute.currentPage - 3) or (pageNum == searchFormAttribute.currentPage + 3)}"> ... </span>
    </span>

            <button type="submit" th:if="${searchFormAttribute.currentPage < searchResult.totalPages}"
                    th:attr="name='currentPage', value=${searchFormAttribute.currentPage + 1}">
                Следующая
            </button>
        </div>
    </form>
</div>

</body>
</html>

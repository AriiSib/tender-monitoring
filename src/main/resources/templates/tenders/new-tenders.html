<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='Новые тендеры')}"></head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/navbar :: navbar}"></header>
<main class="flex-grow-1">
    <div class="container py-5">
        <h1 class="h4 mb-4">Новые тендеры</h1>
        <div th:if="${#lists.isEmpty(tenders)}" class="alert alert-info">Пока новых тендеров нет.</div>
        <ul class="list-group" th:if="${!#lists.isEmpty(tenders)}">
            <li class="list-group-item" th:each="t : ${tenders}">
                <div class="fw-semibold mb-1" th:text="${t.title}"></div>
                <div><a th:href="${t.link}" target="_blank">Открыть</a></div>
                <div class="small">Цена: <span th:text="${t.price}"></span></div>
                <div class="small">Срок подачи: <span
                        th:text="${#temporals.format(t.expirationDate, 'dd.MM.yyyy HH:mm')}"></span></div>
                <div class="small text-muted">Найдено по: <strong th:text="${t.keyword}"></strong></div>
                <div class="small text-muted">Обнаружено: <span
                        th:text="${#temporals.format(t.publishedDate, 'dd.MM.yyyy HH:mm')}"></span></div>
            </li>
        </ul>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новые тендеры</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" th:href="@{/home}">
        <img th:src="@{/images/logo.png}" alt="Tender monitoring" width="30" height="24"
             class="d-inline-block align-text-top">Tender Monitoring
    </a>
    <div class="ms-auto">
        <a th:href="@{/home}" class="btn btn-outline-primary me-2">На главную</a>
        <a th:href="@{/tracking}" class="btn btn-outline-secondary me-2">Мои подписки</a>
        <form th:action="@{/auth/logout}" method="post">
            <button class="btn btn-outline-danger" type="submit">Выйти</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <h2>Новые тендеры по вашим подпискам</h2>

    <div th:if="${#lists.isEmpty(tenders)}" class="alert alert-info">
        Пока что новых тендеров не обнаружено.
    </div>

    <div th:if="${!#lists.isEmpty(tenders)}">
        <ul class="list-group">
            <li class="list-group-item" th:each="t : ${tenders}">
                <div class="fw-bold" th:text="${t.title}"></div>
                <div>
                    <a th:href="${t.link}" target="_blank">Перейти к тендеру</a>
                </div>
                <div>Цена: <span th:text="${t.price}">-</span></div>
                <div>Срок подачи заявок: <span
                        th:text="${#temporals.format(t.expirationDate, 'dd.MM.yyyy HH:mm')}"></span>
                </div>
                <div>Найдено по ключевому слову: <strong th:text="${t.keyword}"></strong></div>
                <div class="text-muted">Обнаружено: <span
                        th:text="${#temporals.format(t.publishedDate, 'dd.MM.yyyy HH:mm')}"></span></div>
            </li>
        </ul>
    </div>
</div>

</body>
</html>

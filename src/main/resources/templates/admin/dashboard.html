<head th:replace="~{fragments/head :: head(title='Админ-панель')}"></head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/navbar :: navbar}"></header>
<main class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Админ-панель</h2>
        <span class="badge bg-primary">v 0.2</span>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-12 col-md-4">
            <a th:href="@{/admin/users}" class="dashboard-tile h-100">
                <span class="icon"><i class="bi bi-people-fill"></i></span>
                Управление пользователями
            </a>
        </div>
        <div class="col-12 col-md-4">
            <a th:href="@{/admin/keywords}" class="dashboard-tile h-100">
                <span class="icon"><i class="bi bi-tags-fill"></i></span>
                Отслеживаемые слова
            </a>
        </div>
        <div class="col-12 col-md-4">
            <a th:href="@{/admin/tenders}" class="dashboard-tile h-100">
                <span class="icon"><i class="bi bi-file-earmark-text-fill"></i></span>
                Найденные тендеры
            </a>
        </div>
    </div>

    <div class="row g-3 mb-5 justify-content-center">
        <div class="col-6 col-lg-3">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h4 class="mb-0" th:text="${userCount}">0</h4>
                    <small class="text-muted">Пользователей</small>
                </div>
            </div>
        </div>
        <div class="col-6 col-lg-3">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h4 class="mb-0" th:text="${keywordCount}">0</h4>
                    <small class="text-muted">Отслеживаемых слов</small>
                </div>
            </div>
        </div>
        <div class="col-6 col-lg-3">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h4 class="mb-0" th:text="${tenderCount}">0</h4>
                    <small class="text-muted">Новых тендеров за 24 часа</small>
                </div>
            </div>
        </div>
    </div>

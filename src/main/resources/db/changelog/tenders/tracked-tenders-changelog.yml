databaseChangeLog:
  - changeSet:
      id: 6
      author: artemii_khokhlov
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_tracked_tenders
                  name: id
                  type: BIGINT
              - column:
                  name: title
                  type: TEXT
              - column:
                  name: link
                  type: TEXT
              - column:
                  name: procurement_laws
                  type: VARCHAR(100)
              - column:
                  name: stage
                  type: VARCHAR(100)
              - column:
                  name: purchase_object
                  type: TEXT
              - column:
                  name: price
                  type: DECIMAL(15,2)
              - column:
                  name: currency
                  type: VARCHAR(100)
              - column:
                  name: published_date
                  type: timestamp
              - column:
                  name: posted_date
                  type: timestamp
              - column:
                  name: updated_date
                  type: timestamp
              - column:
                  name: expiration_date
                  type: timestamp
              - column:
                  name: purchase_code
                  type: TEXT
              - column:
                  name: author
                  type: TEXT
              - column:
                  constraints:
                    nullable: false
                  name: notified
                  type: BOOLEAN
              - column:
                  name: tracked_keyword_id
                  type: BIGINT
            tableName: tracked_tenders
  - changeSet:
      id: 7
      author: artemii_khokhlov
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: tracked_keyword_id
            baseTableName: tracked_tenders
            constraintName: FK_TRACKED_TENDERS_ON_TRACKED_KEYWORD
            referencedColumnNames: id
            referencedTableName: tracked_keywords
